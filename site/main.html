<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" href="/assets/img/discord-logo.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website inspired by Discord</title>
    <link rel="stylesheet" href="/site/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar">
      <div class="server-list">
        <div class="server-icon">S1</div>
        <div class="server-icon">S2</div>
        <div class="server-icon">S3</div>
        <!-- Ajoute plus de serveurs ici -->
      </div>
    </div>
    <div id="channel-bar">
      <h2>Serveur Principal</h2>
      <ul>
        <li># général</li>
        <li># annonces</li>
        <li># musique</li>
        <!-- Ajoute plus de canaux ici -->
      </ul>
    </div>
    <div id="chat-container">
      <div id="chat-header">
        <h3># général</h3>
      </div>
      <div id="messages">
        <div class="message">
          <span class="username">Utilisateur1 :</span>
          <span class="message-content">Salut tout le monde !</span>
        </div>
        <div class="message">
          <span class="username">Utilisateur2 :</span>
          <span class="message-content">Salut ! Comment ça va ?</span>
        </div>
        <!-- Ajoute plus de messages ici -->
      </div>
      <div id="message-input">
        <input type="text" placeholder="Envoyer un message..." />
        <button>Envoyer</button>
      </div>
    </div>
  </body>
</html>

<script src="/site/script/script.js"></script>
