<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" href="/assets/img/discord-logo.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="/site/css/style-form.css" />
  </head>
  <body>
    <div class="box">
      <h2>Cr√©er un compte</h2>
      <br />
      <form class="signup-form">
        <label for="email">E-MAIL</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="new-email"
        />

        <label for="name">NOM D'UTILISATEUR</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="new-username"
        />

        <label for="password">MOT DE PASSE</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        />

      
        <button type="submit" id="signup-button" disabled>S'inscrire</button>

        <label class="terms-label">
          <input type="checkbox" id="terms-checkbox" />
          <span class="custom-checkbox"></span> J'ai lu et accept√© les&nbsp;
          <a href="#">Conditions d'Utilisation</a>
        </label>
        
        <p>
          Tu as d√©j√† un compte ? <a href="/site/login.html">Se connecter</a>
        </p>
      </form>
    </div>
    <a href="/index.html">
      <button class="chargement">üîôPage de chargement</button>
    </a>

    <script>
      // JavaScript pour activer/d√©sactiver le bouton "S'inscrire" en fonction de la case √† cocher
      document
        .getElementById("terms-checkbox")
        .addEventListener("change", function () {
          const signupButton = document.getElementById("signup-button");
          signupButton.disabled = !this.checked;
        });
    </script>
  </body>
</html>
