<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="/site/css/style-form.css" />
  </head>
  <body>
    <div class="box">
      <h2>Créer un compte</h2>
      <form class="login-form" enctype="multipart/form-data">
        <label for="username">NOM D'UTILISATEUR</label>
        <input type="text" id="username" name="username" required />
        
        <label for="email">E-MAIL</label>
        <input type="email" id="email" name="email" required />
        
        <label for="password">MOT DE PASSE</label>
        <input type="password" id="password" name="password" required />
        
        <label for="avatarButton">AVATAR</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;" />
        <button type="button" id="avatarButton">Choisir un avatar</button>
        <span id="avatarFileName">Aucun fichier choisi</span>
        
        <button type="submit">S'inscrire</button>
      </form>
      <p>Déjà un compte ? <a href="/site/login.html">Se connecter</a></p>
    </div>
    <script src="/site/js/signup.js"></script>
  </body>
</html>
